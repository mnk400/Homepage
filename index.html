<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="ascii-cats.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Documentation Panel -->
        <div id="docs-panel" class="docs-panel">
            <div class="docs-header">
                <h2 id="docs-title">Documentation</h2>
                <button id="close-docs" class="close-btn">&times;</button>
            </div>
            <div id="docs-content" class="docs-content">
                <p>Select a link with documentation to view details here.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <header>
                    <h1 id="page-title">$ homepage/h1>
                    <div class="status-bar">
                        <span id="link-count">Loading...</span>
                        <span id="current-time"></span>
                    </div>
                </header>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search links..." />
                </div>

                <main>
                    <div id="links-grid" class="links-grid">
                        <!-- Links will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
