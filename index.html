<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/ascii-cats.js"></script>
    <script src="js/ConfigManager.js"></script>
    <script src="js/LinkDashboard.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Documentation Panel -->
        <div id="docs-panel" class="docs-panel">
            <div class="docs-header">
                <h2 id="docs-title">Documentation</h2>
                <button id="close-docs" class="close-btn">&times;</button>
            </div>
            <div id="docs-content" class="docs-content">
                <p>Select a link with documentation to view details here.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <header>
                    <h1 id="page-title">$ homepage</h1>
                    <div class="status-bar">
                        <span id="link-count">Loading...</span>
                        <span id="current-time"></span>
                    </div>
                </header>

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search links..." />
                    <button id="clear-search" class="clear-btn" title="Clear search">clear</button>
                </div>

                <main>
                    <div id="links-grid" class="links-grid">
                        <!-- Links will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
